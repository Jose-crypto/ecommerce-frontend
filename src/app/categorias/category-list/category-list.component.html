<div class="category-list">
    <h2>Categorías</h2>
    <!-- Table with Bootstrap 5 classes -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categorias">
          <td>{{ category.id }}</td>
          <td>{{ category.nombre }}</td>
          <td>{{ category.descripcion }}</td>
          <td>
            <!-- Buttons styled with Bootstrap 5 -->
            <button class="btn btn-warning btn-sm" (click)="editCategory(category.id)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
