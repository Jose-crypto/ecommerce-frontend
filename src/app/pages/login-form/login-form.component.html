<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <!-- Sección de navegación entre tabs -->
    <div class="card shadow-lg" style="width: 100%; max-width: 450px; border-radius: 8px;">
      <div class="card-body">
        <ul class="nav nav-pills mb-4" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login" (click)="onLoginTab()">Iniciar sesión</button>
          </li>
          <li class="nav-item" role="presentation">
            <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register" (click)="onRegisterTab()">Registrarse</button>
          </li>
        </ul>
  
        <!-- Contenido de las pestañas -->
        <div class="tab-content">
  
          <!-- Formulario de Login -->
          <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
            <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="loginName" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="loginName" name="login" [(ngModel)]="login" required>
              </div>
  
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" name="password" [(ngModel)]="password" required>
              </div>
  
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>    
          </div>
  
          <!-- Formulario de Registro -->
          <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
            <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required>
              </div>
  
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required>
              </div>
  
              <div class="mb-3">
                <label for="login" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="login" name="login" [(ngModel)]="login" required>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
  
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
